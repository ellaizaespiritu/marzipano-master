<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tour of AICS Lipa Branch</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('aics-bg.jpg'); /* Background image from the provided path */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Dark blue overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 50, 0.7); /* Dark blue overlay */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff; /* Primary Blue Color */
        }

        .hero-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white; /* Primary Blue Color */
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: #ffffff;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #3055a6; /* Primary Blue Color */
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .cta-button:hover {
            background-color: #224a7a; /* Darker Blue for hover effect */
        }

        /* Footer Section */
        footer {
            background-color: #3055a6; /* Primary Blue Color */
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome!</h1>
            <h2>Explore the 360 Virtual Tour of AICS Lipa Branch</h2>
            <p>Take a closer look at AICS Lipa and experience it like never before with our immersive 360-degree tour.</p>
            <a href="test/app-files/index.html" class="cta-button">Start the Virtual Tour</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 AICS MAP. All rights reserved.</p>
    </footer>
</body>
</html>
